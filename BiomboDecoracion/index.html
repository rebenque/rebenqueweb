    las últimas tendencias de la decoración.

    de la decoración conseguida.">

      e.preventDefault();
      $("#wrapper").toggleClass("toggled");

      $("#button-toggle").toggleClass("toggled");
      $("#logo_fixed_menu").toggleClass("toggled");
